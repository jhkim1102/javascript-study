<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text"> cm = 
    <span></span>
    <!-- 결과값 출력 -->
    <select>
        <option value="10">mm</option>
        <option value="0.01">m</option>
        <option value="0.393">inch</option>
    </select>
    <script>
        const inputvalue ;
        // 인풋값
        const select = document.querySelector('select')
        const input = document.querySelector('input')
        const span = document.querySelector('span')

        // 1)selcet 박스에서 change가 일어났을때 값을 가져온다.
        select.addEventListener('change', function(e){
            const options = e.currentTarget.options;
            const index = options.selectedIndex;
            // 옵션 태그 사이에 있는 텍스트를 가져온다
            console.log(options[index].textcontent);
            // 옵션 태그 사이에 있는 밸류 속성의 값을가져온다
            console.log(options[index].value)
            const Numvalue = Number(options[index].value)

            // 2)cm를 알맞는 값으로 변환시켜준다.
            let result = (inputvalue * Numvalue).toFixed(2);
            console.log("result :" + result)

            span.textcontent = result
        })

        


        // 키보드에 입력한 input값을 가져오기
        input.addEventListener('keyup', function(e){
            inputvalue = Number(e.currentTarget.value)
            // cm를 알맞은 값으로 변환시켜준다.
            let result = (inputvalue * 10).toFixed(2);
            console.log("result :" + result)

            span.textcontent = result
        })
    </script>
</body>
</html>
