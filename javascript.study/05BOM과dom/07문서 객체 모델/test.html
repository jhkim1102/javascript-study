<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="back()">뒤로!</button>
    <button onclick="re()">새로고침</button>

    <script>
        function back(){
            history.go(-1)
            history.go(-2)
            history.go(0)
            history.go(1)
            history.go(2)
            // 뒤로가기, 새로고침 ,앞으로가기
        }

        function re(){
            location.reload()
        }
    </script>
</body>
</html>
