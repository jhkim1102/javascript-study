<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select>
        <option>떡볶이</option>
        <option>순대</option>
        <option>오댕</option>
        <option>튀김</option>
    </select>
    <p>선택한 메뉴 : 없음</p>
    <script>
        const select = document.querySelector(`select`)
        const p = document.querySelector(`p`)
        
        select.addEventListener(`change`, function(e){
            // select 박스에서 선택한 값이 바뀔때 마다 실행되는 이벤트
            console.log(e)
            // 해당 태그에서 발생하는 이벤트에 대한 정보를 가지고 있음
            console.log(e,currentTarget)
            
            // select 태그 안에서 내가 선택한 옵션에 대한 정보를 가져온다
            const options = e.currentTarget.options;
            console.log(options)

            // p.textContent = `선택: ${}`
        })
    </script>
</body>
</html>
