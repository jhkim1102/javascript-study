<body>
    <h1>Headers</h1>
    <h1>Headers</h1>
    <h1>Headers</h1>
    <h1>Headers</h1>
    <script>
        // 여러개의 태그는 배열 형태로 리턴값을 준다.
        const header = document.querySelectorAll(`h1`);
        console.log(headers);

        // 기본 FOR, FOR OF, FOREACH
        for(const header OF headers){
            console.log(header)
            header.style.color = 'white'
            header.style.padding = '10px'
            header.style.backgroundcolor = 'black'
        }
    </script>
