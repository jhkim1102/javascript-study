<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const a = Number(prompt("월을 입력해주세요.", ""));
      if(3<=a&&a<=5){
        document.write("봄 입니다.");
      }else if(6<=a&&a<=8){
        document.write("여름 입니다.");
      }else if(9<=a&&a<=11){
        document.write("가을 입니다.")
      }else{
        document.write("겨울 입니다.")
      }
    </script>
  </head>
  <body></body>
</html>
