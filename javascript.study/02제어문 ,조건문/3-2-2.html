<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 현재 시를 구한다
        const date = new Date();
        const hour = date.getHours();

        switch (true) {
            case hour < 11;
                alert("아침먹을 시간입니다.")
                break;

                case hour < 15;
                alert("점심먹을 시간입니다.")
                break;
        
            default:
                alert("저녁 먹을 시간입니다")
                break;
        }
    </script>
</body>
</html>
