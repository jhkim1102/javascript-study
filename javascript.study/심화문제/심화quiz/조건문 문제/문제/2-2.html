<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const i = prompt("신장을 입력해주세요")

        if(i>=150){
            document.write("놀이기구 이용가능")
        }else if(i<150){
           answer = confirm("부모와 함께 왔는 지 한번 더 묻는다.")
        }if(answer){
            document.write("좋은 시간 보내렴")
        }else{
            document.write("어른 모시고 다시 오렴")
        }

    </script>
</body>
</html>
