<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const rawInput = prompt("원의 반지름을 입력해주세요.");

      //숫자 형태로 변환합니다.
      const r = Number(rawInput);
      const 넓이 = 3.14*r*r;
      const 둘레 = 2*3.14*r;

      //원의 넓이와 둘레를 구해 출력하세요.
      document.write(넓이 + "넓이" , '<br>')
      document.write(둘레 + "둘레")
    </script>
  </head>
  <body></body>
</html>
